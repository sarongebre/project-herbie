services:
  twig_ui.template_manager:
    class: Drupal\twig_ui\TemplateManager
    arguments: ['@entity_type.manager', '@theme_handler', '@file_system', '@stream_wrapper_manager', '@config.factory']
  twig_ui.immutable_registry:
    class: Drupal\twig_ui\Theme\ImmutableRegistry
    arguments: ['%app.root%', '@cache.default', '@lock', '@module_handler', '@theme_handler', '@theme.initialization', '@cache.bootstrap', '@extension.list.module']
    tags:
      - { name: needs_destruction }
    calls:
      - [setThemeManager, ['@theme.manager']]
