langcode: en
status: true
dependencies:
  config:
    - filter.format.block_body_centered
  module:
    - ckeditor
format: block_body_centered
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - Styles
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Tools
          items:
            - SpecialChar
            - ShowBlocks
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: standard
    stylescombo:
      styles: "a.dcf-btn.dcf-btn-primary|Primary Button\r\na.dcf-btn.dcf-btn-secondary|Secondary Button\r\na.dcf-btn.dcf-btn-tertiary|Tertiary Button\r\na.dcf-btn.dcf-btn-inverse-primary|Inverse Primary Button\r\na.dcf-btn.dcf-btn-inverse-secondary|Inverse Secondary Button\r\na.dcf-btn.dcf-btn-inverse-tertiary|Inverse Tertiary Button"
    customconfig:
      ckeditor_custom_config: 'forcePasteAsPlainText = true'
    dcf_base:
      enabled_plugins:
        dcf_table: '0'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
